<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout - Midterm</title>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="top1">
            <ul>
                <li>Course 1</li>
                <li>Course 2</li>
                <li>Course 3</li>
                <li>Course 4</li>
            </ul>
        </div>
        <div class="top2">
            <ol>
                <li data-year="(1 year)">Elective 1</li>
                <li data-year="(2 year)">Elective 2</li>
                <li data-year="(3 year)">Elective 3</li>
                <li data-year="(4 year)">Elective 4</li>
            </ol>
        </div>
        <div class="main">
            <h2>Hover over me</h2>
            <p>This paragraph appears when you hover over the header.</p>
        </div>
        <div class="right">
            <img src="image.jpg" alt="students image"> 
        </div>
        <div class="footer">
            <h3>CSS Grid Layout</h3>
        </div>
    </div>
</body>
</html>
